<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../style-ex-listening.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h3 class="title-of-section">Napisz co s≈Çyszysz</h3>
        <button class="button-5" style="font-size: 20pt; margin-top: 20px;" role="button" onclick="playNormal();">üîä</button>
        <button class="button-5" style="font-size: 20pt; margin-top: 20px;" role="button" onclick="playSlow();">üîäüê¢</button><br>
        <input type="text" name="answer" placeholder="Tutaj wpisz odpowied≈∫" id="answer"></input><br>
        <button class="button-5" style="margin-top: 20px;" role="button" onclick="placeCharacter('√°');">√°</button>
        <button class="button-5" style="margin-top: 20px;" role="button" onclick="placeCharacter('√©');">√©</button>
        <button class="button-5" style="margin-top: 20px;" role="button" onclick="placeCharacter('√≠');">√≠</button>
        <button class="button-5" style="margin-top: 20px;" role="button" onclick="placeCharacter('√≥');">√≥</button>
        <button class="button-5" style="margin-top: 20px;" role="button" onclick="placeCharacter('√∫');">√∫</button>
        <button class="button-5" style="margin-top: 20px;" role="button" onclick="placeCharacter('√±');">√±</button>
        <button class="button-5" style="margin-top: 20px;" role="button" onclick="placeCharacter('¬ø');">¬ø</button>
        <button class="button-5" style="margin-top: 20px;" role="button" onclick="placeCharacter('¬°');">¬°</button>
    </div>
</body>
<script>

    const answerTextBox = document.getElementById("answer");

    window.onload = function() {
        playNormal();
    }

    function playNormal() {
        var snd = new Audio("../sounds/s6.mp3");
        snd.play();
        snd.currentTime = 0;
    }

    function playSlow() {
        var snd = new Audio("../sounds/s6slow.mp3");
        snd.play();
        snd.currentTime = 0;
    }

    function placeCharacter(character) {
        answerTextBox.value = answerTextBox.value + character;
        answerTextBox.focus();
    }

    answerTextBox.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            if (answerTextBox.value != "") {
                event.preventDefault();
                window.top.postMessage('clickCheckButton');
            }
        }
    });

    answerTextBox.addEventListener("input", function() {
        unlockCheckButton();
    });

    function unlockCheckButton() {
        window.top.postMessage('unlockCheckButton');
    }

    function checkAnswer() {
        answerTextBox.disabled = true;
        let userAnswer = answerTextBox.value;
        const correctanswer1 = "yo soy un ni√±o";
        userAnswer = userAnswer.replace(".", "");
        userAnswer = userAnswer.replace(",", "");
        userAnswer = userAnswer.replace(";", "");
        userAnswer = userAnswer.replace("?", "");
        userAnswer = userAnswer.toLowerCase();
        userAnswer = userAnswer.trim();
        console.log(userAnswer);
        if (userAnswer == correctanswer1) {
            return true;
        }
        else {
            return false;
        }
    }

    window.onmessage = function(e) {
        if (e.data == 'check') {
            if (checkAnswer()) {
                window.top.postMessage('correct');
            }
            else {
                window.top.postMessage('incorrect');
            }
        }
        else if (e.data == 'sendAnswerToVar') {
             window.parent.textToDisplayOnResultDiv = "Yo soy un ni√±o.";
        }
    }
</script>
</html>
