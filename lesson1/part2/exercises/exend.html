<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

            <img src="../../../images/done.svg" alt="Done sign" width="100px;"><br>
            <button class="button-5" style="margin-top: 20px; margin-bottom: 20px;" role="button" onclick="window.top.postMessage('goToNextPart');">Idź do części 3</button>

<script>

    window.onload = function() {
        playS();
    }

    function playS() {
        var snd = new Audio("../../../sounds/lessonDone.mp3");
        snd.play();
        snd.currentTime = 0;
    }
</script>
